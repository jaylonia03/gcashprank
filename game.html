<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Battles - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-container {
            width: 95%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .round-info {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
        }
        
        .timer {
            background-color: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
        }
        
        .prompt {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        canvas {
            border: 3px solid #ddd;
            border-radius: 10px;
            background-color: white;
            cursor: crosshair;
        }
        
        .tools {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .color-btn.active {
            border: 2px solid #333;
            transform: scale(1.1);
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .clear-btn, .submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .clear-btn {
            background-color: #ff6b6b;
            color: white;
        }
        
        .submit-btn {
            background-color: #4ecdc4;
            color: white;
        }
        
        .clear-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .results-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .opponent-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .opponent-waiting {
            font-size: 1.2rem;
            color: #666;
        }
        
        .game-code-display {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
        
        .share-code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="round-info">Round: <span id="roundNumber">1</span>/5</div>
            <div class="timer">Time: <span id="timeLeft">30</span>s</div>
        </div>
        
        <div class="prompt" id="drawingPrompt">Draw: <span id="promptText">Loading...</span></div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </div>
        
        <div class="tools">
            <div class="color-btn" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color-btn" style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div class="color-btn" style="background-color: #00ff00;" data-color="#00ff00"></div>
            <div class="color-btn" style="background-color: #0000ff;" data-color="#0000ff"></div>
            <div class="color-btn" style="background-color: #ffff00;" data-color="#ffff00"></div>
            <div class="color-btn" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
            <div class="color-btn" style="background-color: #00ffff;" data-color="#00ffff"></div>
            
            <div class="brush-size">
                <label for="brushSize">Size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
            </div>
            
            <button class="clear-btn" id="clearCanvas">Clear</button>
            <button class="submit-btn" id="submitDrawing">Submit</button>
        </div>
        
        <div class="opponent-container" id="opponentContainer">
            <div class="opponent-waiting">Waiting for opponent to finish...</div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <h2>Round Results</h2>
            <div id="roundResults"></div>
            <button class="btn" id="nextRound">Next Round</button>
        </div>
        
        <div class="game-code-display" id="gameCodeDisplay">
            Game Code: <span class="share-code" id="gameCode"></span>
            <div>Share this code with a friend to play together!</div>
        </div>
    </div>

    <script src="js/canvas.js"></script>
    <script src="js/judge.js"></script>
    <script src="js/computer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
