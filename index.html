<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Battles</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: inherit;
            width: 80%;
            max-width: 300px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #3dbeb6;
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-vs-computer {
            background-color: #ff9f1c;
        }
        
        .btn-vs-computer:hover {
            background-color: #e68a00;
        }
        
        .game-code-input {
            margin-top: 20px;
            display: none;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            width: 60%;
            max-width: 200px;
            text-align: center;
            margin-right: 10px;
        }
        
        .how-to-play {
            margin-top: 30px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doodle Battles</h1>
        <button id="playOnline" class="btn">Play Online (1v1)</button>
        <button id="playComputer" class="btn btn-vs-computer">VS Computer</button>
        
        <div id="gameCodeContainer" class="game-code-input">
            <input type="text" id="gameCodeInput" placeholder="Enter game code" maxlength="6">
            <button id="joinGame" class="btn">Join Game</button>
        </div>
        
        <div class="how-to-play">
            <h3>How to Play:</h3>
            <ol>
                <li>Draw the given prompt as best you can</li>
                <li>Compete in 5 rounds with increasing difficulty</li>
                <li>Our "AI" will judge your drawings</li>
                <li>Winner is declared after all rounds!</li>
            </ol>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
